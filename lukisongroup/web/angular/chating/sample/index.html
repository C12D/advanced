<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	
  <meta charset="UTF-8">
    
  <title>
    AngularJS+Bootstrap Simple Chat Directive Sample
  </title>
  
  <link rel="stylesheet" href="font-awesome.min.css">
  <link
    rel="stylesheet"
    href="bootstrap.min.css">
  <link
    rel="stylesheet"
    href="../src/style.css">

    <link
    rel="stylesheet"
    href="../src/css/themes.css">

  <link
    rel="stylesheet"
    href="../src/css/style.css">
	
</head>
<!--

	{{user}},{{dept}}

<body >

<div  ng-controller="Shell1">
	<input type="text" ng-model="uid" >
	<p>You wrote: {{uid}},{{dept}} </p>
	<div "> </div>
</div>


	<div class="chat-container" ng-controller="Shell as vm">
    <irontec-simple-chat
        messages="vm.messages"
        username="vm.username"
        input-placeholder-text="You can write here"
        submit-button-text="Send your message"
        title="Super Awesome Chat"
        theme="material"
        submit-function="vm.sendMessage"
        visible="true">
    </irontec-simple-chat>
  </div>


  <script src="lodash.js"></script>
  <script src="jquery.js"></script>
  <script src="angular.js"></script>


  <script src="../src/scripts/index.js"></script>


  <script src="app.js"></script>

</body>
</html>
